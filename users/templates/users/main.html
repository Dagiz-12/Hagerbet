<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users List</h1>
    <p>
    {% if users_list %}
    <ul>
      {% for user in users_list %}
        <li>
          <a href="{% url 'users:user' user.id %}">{{ user.fname }}  {{user.email}}</a>
        </li>
      {% endfor %}

      <p><a href="{% url 'users:user_create' %}">Add a user</a></p>
    </ul>
    {% else %}
      <p>There are no horses in the database.</p>
    </p>
    
    <a href="{% url 'users:user_create' %}">Add a user</a>
  </p>
    {% endif %}
   


</body>
</html>
