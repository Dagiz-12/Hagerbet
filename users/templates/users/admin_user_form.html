{% extends "base.html" %} {% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} User</h1>

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Save" />
  <a href="{% url 'users:main' %}">Cancel</a>
</form>
{% endblock %}
