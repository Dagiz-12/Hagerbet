{% extends "base.html" %}
{% load static %}

{% block title %}Update Order #{{ object.id }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="h5 mb-0">Update Order #{{ object.id }}</h2>
            <a href="{% url 'dashboard:dashboard' %}" class="btn btn-sm btn-light">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>
    </div>
    
    <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_status" class="form-label">Status</label>
                {{ form.status }}
                <div class="invalid-feedback">
                    Please select a valid status.
                </div>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'dashboard:order_detail' object.pk %}" class="btn btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
