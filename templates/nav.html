{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hagerbet - Online Shopping{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="{% url 'home:home' %}">
          <img
            src="{% static 'home/images/paladin-6539115_640.png' %}"
            alt="Hagerbet Logo"
          />
        </a>
      </div>

      <div class="search-bar">
        <select class="category-dropdown">
          <option>All</option>
          {% if catagories %} {% for cata in catagories %}
          <option value="{{ cata.name }}">{{ cata.name }}</option>
          {% endfor %} {% endif %}
        </select>
        <input type="text" placeholder="Search Hagerbet" />
        <button class="search-button">Search</button>
      </div>

      <div class="nav-icons" id="nav-icons">
        <div class="nav-icon location" id="location-container">
          <i class="fas fa-map-marker-alt"></i>
          <select
            name="Location"
            id="location-dropdown"
            class="enhanced-dropdown"
          >
            <option value="US" data-currency="USD">United States</option>
            <option value="GB" data-currency="GBP">United Kingdom</option>
            <option value="CA" data-currency="CAD">Canada</option>
            <option value="DE" data-currency="EUR">Germany</option>
            <option value="ET" data-currency="ETB">Ethiopia</option>
          </select>
          <span class="selected-currency">USD</span>
        </div>

        <div class="nav-icon language">
          <i class="fas fa-globe"></i>
          <select
            name="Language"
            id="language-dropdown"
            class="enhanced-dropdown"
          >
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>

        <!-- In your navbar, replace the account section with this: -->
        <div class="nav-icon account">
          {% if user.is_authenticated %}
          <div class="user-dropdown">
            <i class="fas fa-user-circle"></i>
            <span class="username">{{ user.username }}</span>
            <div class="dropdown-content">
              <a href="{% url 'users:main' %}"
                ><i class="fas fa-user"></i> Profile</a
              >
            </div>
          </div>
          {% else %}
          <div class="login-dropdown">
            <i class="fas fa-user"></i>
            <span class="login-text">Account</span>
            <div class="dropdown-content">
              <a href="{% url 'users:login' %}" class="login-btn"
                ><i class="fas fa-sign-in-alt"></i> Login</a
              >
              <a href="{% url 'users:user_create' %}" class="register-btn"
                ><i class="fas fa-user-plus"></i> Register</a
              >
            </div>
          </div>
          {% endif %}
        </div>
        <div class="nav-icon cart">
          <a href="{% url 'cart:cart' %}" class="nav-icon cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" style="display: none">0</span>
          </a>
        </div>
      </div>

      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{% static 'home/js/cart.js' %}"></script>
    <script src="{% static 'home/js/search.js' %}"></script>
    <script src="{% static 'home/js/currency.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
